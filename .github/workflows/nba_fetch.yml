name: NBA Defense Data Fetch

on:
  schedule:
    - cron: "0 21 * * *"   # 22:00 CET (Polska) = 21:00 UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install requirements
      run: pip install -r requirements.txt

    - name: Run NBA fetch script
      run: python fetch_nba_defense.py

    - name: Commit & Push results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "Updated NBA defense data" || echo "No changes to commit"
        git push
